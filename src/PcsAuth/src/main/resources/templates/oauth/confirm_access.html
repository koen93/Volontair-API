<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_blank">
<head>
    <title>Authorize - Volontair</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Authorize</h3>
    <p>Do you want to authorize '<span th:text="${authorizationRequest.clientId}"></span>' to access your protected resources?</p>
    <form th:action="@{/oauth/authorize}" method="post" style="display:inline">
        <input name='user_oauth_approval' value='true' type='hidden'/>
        <input name='authorize' value='Authorize' type='submit' class="btn btn-primary btn-raised"/>
    </form>
    <form th:action="@{/oauth/authorize}" method="post" style="display:inline">
        <input name='user_oauth_approval' value='false' type='hidden'/>
        <input name='deny' value='deny' type='submit' class="btn"/>
    </form>
</div>
</body>
</html>
