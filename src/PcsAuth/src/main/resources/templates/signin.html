<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_blank">
<head>
    <title>Sign in - Volontair</title>
</head>
<body>
<div layout:fragment="content">
    <form name="f" th:action="@{/signin/authenticate}" method="post">
        <fieldset>
            <legend>Sign in</legend>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input type="text" id="username" class="form-control" name="username"/>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" id="password" class="form-control" name="password"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block">Sign in</button>
            </div>
        </fieldset>
    </form>
    <a th:href="@{/auth/facebook(scope='email')}" class="btn btn-lg btn-block btn-raised btn-facebook">
        <i class="fa fa-facebook-square" aria-hidden="true"></i> Sign in with Facebook
    </a>
</div>
</body>
</html>
