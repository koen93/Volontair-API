<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:social="http://spring.io/springsocial"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_blank">
<head>
    <title>Disconnect Facebook - Volontair</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Connected to Facebook</h3>

    <form id="disconnect" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <div class="formInfo">
            <p>
                Spring Social Showcase is connected to your Facebook user.
                Click the button if you wish to disconnect.
            </p>
        </div>
        <button type="submit" class="btn btn-raised btn-danger">Disconnect</button>
        <input type="hidden" name="_method" value="delete" />
    </form>
    <a th:href="@{/connect}" class="btn btn-primary">Back</a>
</div>
</body>
</html>
